<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Currency Converter</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- DaisyUI -->
    <link href="assets/daisyui.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS -->
    <script src="assets/tailwindcss.js"></script>
    <!-- Alpine.js -->
    <script src="assets/alpine.js" defer></script>
    <!-- App Logic -->
    <script src="assets/app.js"></script>
</head>

<body class="bg-base-200 min-h-screen flex flex-col font-sans" x-data="currencyConverter()">
    <main class="flex-grow flex items-center justify-center p-4">

        <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="card-title text-primary text-2xl" x-text="config.cardTitle"></h2>

                    <!-- Theme Controller -->
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button"
                            class="input input-sm input-bordered flex items-center justify-between m-1 w-32 cursor-pointer">
                            <span x-text="currentTheme.charAt(0).toUpperCase() + currentTheme.slice(1)"></span>
                            <span>▼</span>
                        </div>
                        <ul tabindex="0"
                            class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 max-h-96 overflow-y-auto block">
                            <template x-for="theme in config.themes" :key="theme">
                                <li><a @click="currentTheme = theme; document.activeElement.blur()"
                                        x-text="theme.charAt(0).toUpperCase() + theme.slice(1)"
                                        :class="{ 'active': currentTheme === theme }"></a></li>
                            </template>
                        </ul>
                    </div>
                </div>

                <!-- Input Section: Row with 2/3 Amount and 1/3 Currency -->
                <div class="flex gap-2">
                    <!-- Amount Input (2/3 width) -->
                    <div class="form-control w-2/3">
                        <label class="label pt-0 pb-1 justify-start gap-1">
                            <span class="label-text text-xs" x-text="config.labels.amount"></span>
                            <span class="text-xs font-bold text-base-content/50"
                                x-text="getSymbol(fromCurrency)"></span>
                        </label>
                        <div class="relative">
                            <input type="number" step="any" x-model="amount"
                                class="input input-bordered w-full px-4 font-bold" placeholder="1.00">
                        </div>
                    </div>

                    <!-- Currency Select (1/3 width) -->
                    <div class="form-control w-1/3">
                        <label class="label pt-0 pb-1">
                            <span class="label-text text-xs" x-text="config.labels.currency"></span>
                        </label>
                        <div class="dropdown w-full">
                            <div tabindex="0" role="button"
                                class="input input-bordered w-full px-4 flex items-center justify-between cursor-pointer font-bold">
                                <span x-text="fromCurrency"></span>
                                <span>▼</span>
                            </div>
                            <ul tabindex="0"
                                class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-full max-h-60 overflow-y-auto flex-nowrap block">
                                <template x-for="(rate, code) in rates" :key="code">
                                    <li><a @click="fromCurrency = code; document.activeElement.blur()" x-text="code"
                                            :class="{ 'active': fromCurrency === code }"></a></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Conversion Results (List View) -->
                <div class="flex flex-col mt-4">
                    <template x-for="(rate, code) in rates" :key="code">
                        <div x-show="code !== fromCurrency"
                            class="flex justify-between items-center border-b border-base-200 py-3 last:border-0 hover:bg-base-200/50 px-2 transition-colors">
                            <!-- Currency Code & Symbol -->
                            <div class="font-bold text-base-content/80">
                                <span x-text="code"></span>
                                <span class="text-xs font-normal opacity-70 ml-1" x-text="getSymbol(code)"></span>
                            </div>
                            <!-- Converted Value -->
                            <div class="text-right text-lg font-sans font-medium text-accent">
                                <span x-text="convert(rate)"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer items-center p-4 bg-base-300 text-base-content/60">
        <aside class="items-center grid-flow-col gap-4">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                    <path :d="config.footer.builtWith.icon"></path>
                </svg>
                <span x-text="config.footer.builtWith.text"></span>
            </div>
            <div class="divider divider-horizontal mx-0"></div>
            <div class="flex items-center gap-4">
                <span x-text="config.labels.thanks"></span>
                <div class="flex gap-3">
                    <template x-for="credit in config.footer.credits" :key="credit.name">
                        <a :href="credit.url" class="link link-hover flex items-center gap-1" target="_blank"
                            :title="credit.name">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 32 32">
                                <path :d="credit.icon"></path>
                            </svg>
                            <span x-text="credit.name"></span>
                        </a>
                    </template>
                </div>
            </div>
        </aside>
        <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
            <a :href="config.footer.repoLink" target="_blank" class="hover:text-primary transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z">
                    </path>
                </svg>
            </a>
        </nav>
    </footer>
</body>

</html>
